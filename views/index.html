<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/animate.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostico</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <script src="/static/main.js"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><i class='bx bx-health'></i> Diagnostico de enfermedades cardiovasculares</span>
      </div>
    </nav>
  </header>

  <div class="contenedor form-container">
    <p class="titulo">Seleccione los sintomas</p>
    <p class="titulo">Del 0 al 10 basado en la intensidad</p>
    <div class="form"></div>
    <button type="button" class="btn btn-primary btn-lg" id="calcular">Enviar</button>
  </div>

  <div class="loading">
    <div class="cont">
      <div class="lds-heart"><div></div></div>
      <p>Calculando diagnostico, por favor espere...</p>
    </div>
  </div>

  <div class="contenedor info"></div>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>
</html>
